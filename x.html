<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Text Effect with HTML & CSS</title>
  <style>
    .image_soc {
  position: relative;
  width: 400px;
}

.image__img {
  display: block;
  width: 100%;
}

.image__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  color: #ffffff;
  font-family: 'Quicksand', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.25s;
}

.image__overlay--blur {
  backdrop-filter: blur(5px);
}

.image__overlay>* {
  transform: translateY(20px);
  transition: transform 0.25s;
}

.image__overlay:hover {
  opacity: 1;
}

.image__overlay:hover>* {
  transform: translateY(0);
}

.image__title {
  font-size: 1em;
  font-weight: bold;
}

.image__description {
  font-size: 1.25em;
  margin-top: 0.25em;
}


  </style>
</head>
<body>
  <div class="row">
    <div class="column">
  <div class="image_soc">
    <img class="image__img" src="soc1.jpeg" alt="Bricks">
    <div class="image__overlay image__overlay--blur">
      <div class="image__title">Bricks</div>
      <p class="image__description">
        Here we have a brick wall.
      </p>
    </div>
  </div>
  </div>
  
  <div class="column">
   <div class="image_soc">
    <img class="image__img" src="soc2.jpeg" alt="Bricks">
    <div class="image__overlay image__overlay--blur">
      <div class="image__title">Bricks</div>
      <p class="image__description">
        Here we have a brick wall.
      </p>
    </div>
  </div>
  </div>

   <div class="column">
   <div class="image_soc">
    <img class="image__img" src="soc3.jpeg" alt="Bricks">
    <div class="image__overlay image__overlay--blur">
      <div class="image__title">Bricks</div>
      <p class="image__description">
        Here we have a brick wall.
      </p>
    </div>
  </div>
  </div>
  </div>
</body>
</html
